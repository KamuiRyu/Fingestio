<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Fingestio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center">
        <section class="container-login px-0">
            <div class="text-center mb-3 px-2 px-sm-3 px-md-4">
                <span class="logo-box d-flex align-items-center justify-content-center mx-auto mb-2" style="background: none; height: 120px;">
                    <img src="img/logo.svg" alt="Logo Fingestio" class="img-fluid" style="max-height: 90px;">
                </span>
                <h2 class="h5 fw-bold text-center mb-4">Faça login com sua conta</h2>
            </div>
            <form autocomplete="on" aria-label="Formulário de login"
                class="w-100 px-3 px-sm-4 px-md-5">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="admin@fingestio.com.br" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="************"
                        required autocomplete="current-password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember" id="remember">
                        <label class="form-check-label" for="remember">
                            Lembrar de mim
                        </label>
                    </div>
                    <div>
                        <a href="#" class="forgot-link small">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom-yellow btn-lg w-100 mb-2">Entrar</button>
                <div class="divider"><span>ou</span></div>
                <button type="button" class="btn btn-social mb-2">
                    <i class="bi bi-google me-2"></i>
                    Entrar com Google
                </button>
                <button type="button" class="btn btn-social">
                    <i class="bi bi-facebook me-2"></i>
                    Entrar com Facebook
                </button>
                <div class="text-center mt-3">
                    <span class="small">Não possui conta? <a href="#" class="create-link">Criar uma conta</a></span>
                </div>
            </form>
        </section>
    </main>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
